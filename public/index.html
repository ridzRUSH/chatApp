<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="shortcut icon" href="./assets/people.png" type="image/x-icon" />
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for centering content */
      html,
      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      body {
        margin: 0;
      }
    </style>
  </head>

  <body class="bg-blue-600">
    <div class="bg-white shadow-md rounded-lg p-8">
      <h2 class="text-2xl font-semibold mb-6">Join a Room</h2>
      <form action="./js/chat.html" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Your Name</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
            required
          />
        </div>
        <div>
          <label for="roomId" class="block text-sm font-medium text-gray-700"
            >Room ID</label
          >
          <input
            autocomplete="off"
            type="text"
            id="roomId"
            name="roomId"
            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition-colors"
        >
          Join Room
        </button>
      </form>
    </div>
  </body>
</html>
